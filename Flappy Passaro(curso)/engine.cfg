[application]

name="Flappy Passaro (curso)"
main_scene="res://scenes/menu.tscn"
icon="res://MY_ICON.png"

[autoload]

principal="*res://scenes/principal.tscn"
script_principal="*res://script/script_principal.gd"

[display]

orientation="portrait"
driver="GLES2"
width=288
height=512
test_width=288
test_height=512
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

touch=[mbutton(0, 1), key(Space)]

[physics_2d]

motion_fix_enabled=true
